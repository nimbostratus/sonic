{% if is_paginated %}
<nav>
  <ul class="pagination">
    {% if page_obj.has_previous %}
        <li><a href="?page={{ page_obj.previous_page_number }}"><span aria-hidden="true">&laquo;</span><span class="sr-only">Previous</span></a></li>
    {% else %}
      <li class="disabled"><a href=""><span aria-hidden="true">&laquo;</span><span class="sr-only">Previous</span></a></li>
    {% endif %}
    {% for page in page_range %}
        <li {% if page_obj.number = page %} class="active"{% endif %}><a href="?page={{ page }}">{{ page }}</a></li>
    {% endfor %}
    {% if page_obj.has_next %}
        <li><a href="?page={{ page_obj.next_page_number }}"><span aria-hidden="true">&raquo;</span><span class="sr-only">Next</span></a></li>
    {% else %}
        <li class="disabled"><a href=""><span aria-hidden="true">&raquo;</span><span class="sr-only">Next</span></a></li>
    {% endif %}
  </ul>
</nav>
{% endif %}
