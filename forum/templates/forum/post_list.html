{% extends 'base.html' %}
{% load bbcode_tags %}

{% block content %}
    <h2>{{ post.subject }}</h2>
    {% for post in object_list %}
    <hr/>
    <div class="row">
        <div class="col-md-2">
            {{ post.created_by }}<br>
            <span class="text-muted">{{ post.created_at }}</span>
        </div>
        <div class="col-md-10">
            {{ post.body }}
        </div>
    </div>
    {% endfor %}
{% endblock %}
