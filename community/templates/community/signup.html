{% extends "base.html" %}
{% load bootstrap3 %}

{% block title %}Mitglied werden{% endblock %}

{% block content %}
<h1>Mitglied werden</h1>
<form action="{% url 'community_signup' %}" method="post">
    <table width="50%">
        {% csrf_token %}
        {% bootstrap_form form %}
    </table>
    <input class="btn btn-primary" type="submit" value="Mitglied werden"/>
</form>

{% endblock %}
