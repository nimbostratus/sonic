{% extends "base.html" %}
{% load i18n %}
{% load bootstrap3 %}

{% block title %}{% trans "Reset password" %}{% endblock %}

{% block content %}
    <h1>{% trans "Reset password" %}</h1>
    <form action="." method="post">
        {% csrf_token %}
        <table class="table">
            {% bootstrap_form form %}
        </table>
        <input class="btn btn-primary" type="submit" value="{% trans "Reset password" %}"/>
    </form>
{% endblock %}
