{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Reset password" %}{% endblock %}

{% block content %}

<div class="textcontent">
    <h1>{% trans "Reset password" %}</h1>
</div>
    <div id="postbucket">
    <form action="." method="post">
        {% csrf_token %}
        <table width="50%">
        {% if form.old_password.errors %}{{ form.old_password.html_error_list }}{% endif %}
        <tr><th><label for="id_email">E-mail: </label></th><td> {{ form.email }}</td></tr>
        <tr><td>&nbsp;</td><td><input class="button" type="submit" value="{% trans "Reset password" %}"/></td></tr>
        </table>
    </form>
    </div>

{% endblock %}
